<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма составления расписания</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
<div class="container mt-5">
  <h2>Форма составления расписания</h2>
  <form action="/schedule" method="post">

      <label for="subject">Выберите предмет:</label>
      <select name="subject" id="subject" class="form-control" required>
        <option value="">-- Выберите предмет --</option>
        <c:forEach items="${subjects}" var="subject">
          <option value="${subject.id}">${subject.name}</option>
        </c:forEach>
      </select>
    </div>

    <div class="form-group">
      <label for="group">Выберите группу:</label>
      <select name="group" id="group" class="form-control" required>
        <option value="">-- Выберите группу --</option>
        <c:forEach items="${groups}" var="group">
          <option value="${group.id}">${group.name}</option>
        </c:forEach>
      </select>
    </div>

    <div class="form-group">
      <label for="classroom">Выберите аудиторию:</label>
      <select name="classroom" id="classroom" class="form-control" required>
        <option value="">-- Выберите аудиторию --</option>
        <c:forEach items="${classrooms}" var="classroom">
          <option value="${classroom.id}">${classroom.name}</option>
        </c:forEach>
      </select>
    </div>
