<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Расписания</title>
</head>
<body>
<h1>Список расписаний</h1>
<a href="/schedules/create">Создать новое расписание</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Группа</th>
        <th>Курс</th>
        <th>Преподаватель</th>
        <th>День недели</th>
        <th>Время начала</th>
        <th>Время окончания</th>
        <th>Место</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule : ${schedules}">
        <td th:text="${schedule.id}"></td>
        <td th:text="${schedule.group.name}"></td>
        <td th:text="${schedule.course.name}"></td>
        <td th:text="${schedule.teacher.name}"></td>
        <td th:text="${schedule.dayOfWeek}"></td>
        <td th:text="${schedule.startTime}"></td>
        <td th:text="${schedule.endTime}"></td>
        <td th:text="${schedule.location}"></td>
        <td>
            <a th:href="@{/schedules/edit/{id}(id=${schedule.id})}">Редактировать</a>
            <a th:href="@{/schedules/delete/{id}(id=${schedule.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
