<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список бронирований</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Список бронирований</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Аудитория</th>
      <th>Время начала</th>
      <th>Время окончания</th>
      <th>Время занятия</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
      <td th:text="${booking.room.number}"></td>
      <td th:text="${#temporals.format(booking.startTime, 'dd.MM.yyyy HH:mm')}"></td>
      <td th:text="${#temporals.format(booking.endTime, 'dd.MM.yyyy HH:mm')}"></td>
      <td th:text="${booking.classTime.name}"></td>
      <td>
        <a th:href="@{/booking/edit/{id}(id=${booking.id})}" class="btn btn-warning">Редактировать</a>
        <a th:href="@{/booking/delete/{id}(id=${booking.id})}" class="btn btn-danger">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/booking}" class="btn btn-success">Добавить бронирование</a>
</div>
</body>
</html>
