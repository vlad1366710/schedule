<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование расписания</title>
</head>
<body>
<h1>Редактирование расписания</h1>
<form action="#" th:action="@{/schedules/edit/{id}(id=${schedule.id})}" th:object="${schedule}" method="post">
    <label>Группа:</label>
    <input type="text" th:field="*{group.name}" required/>

    <label>Курс:</label>
    <input type="text" th:field="*{course.name}" required/>

    <label>Преподаватель:</label>
    <input type="text" th:field="*{teacher.name}" required/>

    <label>День недели:</label>
    <input type="text" th:field="*{dayOfWeek}" required/>

    <label>Время начала:</label>
    <input type="text" th:field="*{startTime}" required/>

    <label>Время окончания:</label>
    <input type="text" th:field="*{endTime}" required/>

    <label>Место:</label>
    <input type="text" th:field="*{location}" required/>

    <button type="submit">Сохранить изменения</button>
</form>
<a href="/schedules">Назад</a>
</body>
</html>
