<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить аудиторию</title>
</head>
<body>
<h1>Добавить аудиторию</h1>
<form action="#" th:action="@{/buildings/{buildingId}/rooms/add(buildingId=${room.building.id})}" th:object="${room}" method="post">
  <label for="number">Номер аудитории:</label>
  <input type="text" id="number" th:field="*{number}" required/>
  <br/>
  <label for="capacity">Вместимость:</label>
  <input type="number" id="capacity" th:field="*{capacity}" required/>
  <br/>
  <button type="submit">Сохранить</button>
</form>
<a th:href="@{/buildings/{id}(id=${room.building.id})}">Назад</a>
</body>
</html>
